<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Booking a Rock Concert</title>
    <link rel="stylesheet" type="text/css" href="Content/Site.css" />
</head>
<body>
    <section>
        <h1>Please input your name</h1>
        <label>your first name: </label>
        <input type="text" id="client_firstname" name="client_firstname" />
    </section>

    <section>
        <h2>Please choose your favorite rock band</h2>
        <label>your favorite rock band: </label>

        <input type="radio" id="favoriteRockband_option_1" name="client_favoriteRockband" />
        <label for="favoriteRockband_option_1">Green Day</label>

        <input type="radio" id="favoriteRockband_option_2" name="client_favoriteRockband" />
        <label for="favoriteRockband_option_2">Queen</label>

        <input type="radio" id="favoriteRockband_option_3" name="client_favoriteRockband" />
        <label for="favoriteRockband_option_3">AC/DC</label>
    </section>

</body>
</html>
